<div class="container bg-white col-md-10">
    <h2>My profile</h2>
    <p>View your profile information here</p>
    <div class="btn-group mb-3 col-md">
      <button type="button" class="btn btn-primary"><i class="fa fa-home"></i>Main Details</button>
      <button type="button" class="btn btn-primary"><i class="fa fa-phone-volume"></i>Contact Details</button>
      <button type="button" class="btn btn-primary"><i class="fa fa-building-columns"></i>Bank Details</button>
    </div>
    <div class="row">
      <div class="col-md-9">
        <div class="form-group row">
           

          <div class="col-md-6 mb-3">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value=""
                required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value=""
                required>
         </div>
        </div>
        <div class="form-group row">
            <div class="col-md-6 mb-3">
            <label for="validationDefault01">KRA PIN</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value=""
                required>
           </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault02">ID Number</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value=""
                required>
         </div>
        </div>
        <div class="form-group row">
            <div class="col-md-6 mb-3">
            <label for="validationDefault01">Gender</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value=""
                required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault02">Occupation</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value=""
                required>
         </div>
        </div>
        <!-- Add the remaining form fields here -->
      </div>
      <div class="col-md-3">
        <div class="text-center">
          <input type="file" (change)="onFileSelected($event)" class="form-control-file"><br><br>
          <p class="text-center"><strong>Drag and drop image here</strong> </p>
          
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary">Update Main Details</button>
  </div>
